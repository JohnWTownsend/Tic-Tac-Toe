<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>

    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/in.js"></script>
    <script src="Scripts/graphics.js"></script>
    <script src="Scripts/tic.js"></script>
    <link href="Styles/canvasStyle.css" rel="stylesheet" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link href="Styles/genStyle.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="row">
        <div id="XSdiv" class="col-md-4">
            <canvas id="XS" class="scoreElem" height="100px"></canvas>
        </div>
        <div id="GameBoard" class="col-md-4">
            <div id="Row1" class="boardRow">
                <canvas id="1" class="boardElem" ></canvas>
                <canvas id="2" class="boardElem" ></canvas>
                <canvas id="3" class="boardElem" ></canvas>
            </div>
            <div id="Row2" class="boardRow">
                <canvas id="4" class="boardElem" ></canvas>
                <canvas id="5" class="boardElem" ></canvas>
                <canvas id="6" class="boardElem" ></canvas>
            </div>
            <div id="Row3" class="boardRow">
                <canvas id="7" class="boardElem" ></canvas>
                <canvas id="8" class="boardElem" ></canvas>
                <canvas id="9" class="boardElem" ></canvas>
            </div>
        </div>
        <div id="OSdiv" class="col-md-4">
            <canvas id="OS" class="scoreElem" height="100px"></canvas>
        </div>
    </div>

    <br /><button id="clear" onclick="clearGrid()">Clear</button>

    <img id="imagex" src="Images/x.png" />
    <img id="imageo" src="Images/o.png" />
    <img id="oImagex" src="Images/opaqueX.png" />
    <img id="oImageo" src="Images/opaqueO.png" />
</body>
</html>
